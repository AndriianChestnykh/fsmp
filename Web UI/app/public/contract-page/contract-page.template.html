<h1>Current Account is: <mark>{{$ctrl.getCurrentAccount()}}</mark></h1>

<label>Account password:
    <input type="password" ng-model="password"/>
</label>
<button ng-click="$ctrl.unlockAccount(password); password=''; ">Unlock account</button>
<hr>
<hr>
<hr>

<h1>Buy Orders</h1>
<hr>

<h3>Create Buy Order</h3>
<label>volumeGB:
    <input type="number" ng-model="cbo.volumeGB"/>
</label>
<label>pricePerGB:
    <input type="number" ng-model="cbo.pricePerGB"/>
</label>
<label>connectionInfo:
    <input type="text" ng-model="cbo.connectionInfo"/>
</label>
<label>weiInitialAmount:
    <input type="number" ng-model="cbo.weiInitialAmount"/>
</label>
<button ng-click="$ctrl.createBuyOrder(cbo)" ng-disabled="$ctrl.createBuyOrderDisabled">createBuyOrder</button>
<hr>

<h3>All Buy Orders</h3>
<orders-table
  table-data="$ctrl.buyOrders"
  type="buy"
  owner="public"
  on-create="$ctrl.createStorageContract(orderIndex, orderId, orderType, connectionInfo)">
</orders-table>
<label>
  <button type="button" ng-click="$ctrl.getBuyOrders()">getBuyOrders</button>
</label>
<hr>

<h3>My Buy Orders</h3>
<orders-table
  table-data="$ctrl.buyOrders"
  type="buy"
  owner="me"
  on-cancel="$ctrl.cancelOrder(type, index, id)">
</orders-table>


<hr>
<hr>
<hr>

<h1>Sell Orders</h1>
<hr>
<!-- TODO: make directive create [buy | sell] order -->
<h3>Create Sell Order</h3>
<label>volumeGB:
    <input type="number" ng-model="cso.volumeGB"/>
</label>
<label>pricePerGB:
    <input type="number" ng-model="cso.pricePerGB"/>
</label>
<label>connectionInfo:
    <input type="text" ng-model="cso.connectionInfo"/>
</label>
<button ng-click="$ctrl.createSellOrder(cso);">createSellOrder</button>
<hr>


<h3>All Sell Orders</h3>
<orders-table
  table-data="$ctrl.sellOrders"
  type="sell"
  owner="public"
  on-create="$ctrl.createStorageContract(orderIndex, orderId, orderType, connectionInfo)">
</orders-table>
<label>
  <button type="button" ng-click="$ctrl.getSellOrders()">getSellOrders</button>
</label>
<hr>

<h3>My Sell Orders</h3>
<orders-table
  table-data="$ctrl.sellOrders"
  type="sell"
  owner="me"
  on-cancel="$ctrl.cancelOrder(type, index, id)">
</orders-table>
<hr>


<hr>
<hr>
<hr>

<h1>Storage Contracts</h1>

<hr>

<h3>All Storage Contracts</h3>

<storage-contracts
  sc-data="$ctrl.allStorageContracts"
  on-contract-manage="$ctrl.manageStorageContract(storageContractIndex, storageContractID, method, wei)">
</storage-contracts>

<label>
  <button type="button" ng-click="$ctrl.getAllStorageContracts()">getStorageContracts</button>
</label>
<hr>

<h3>My Storage Contracts</h3>
<storage-contracts
  sc-data="$ctrl.myStorageContracts"
  on-contract-manage="$ctrl.manageStorageContract(storageContractIndex, storageContractID, method, wei)">
</storage-contracts>
<hr>
