<h1>Accounts</h1>
<h4>Toatal balance: {{$ctrl.getTotalBalance($ctrl.accounts)}}</h4>
<table>
    <tr>
        <th>Account</th>
        <th>Balance</th>
    </tr>
    <tr ng-repeat="account in $ctrl.accounts">
        <td>{{account}}</td>
        <td>{{$ctrl.getAccountBalance(account)}}</td>
        <td>
          <button ng-click="$ctrl.setAsCurrent(account)">
            Set As Current Account
          </button>
        </td>
    </tr>
</table>
